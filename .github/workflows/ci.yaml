name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate YAML files
        run: |
          python - << 'PY'
          import sys, pathlib
          try:
              import yaml
          except ImportError:
              print("PyYAML missing, installing...")
              sys.exit(2)
          PY
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff (basic)
        run: |
          ruff --version
          ruff check airflow/dags

      - name: Python compile check
        run: |
          python -m compileall airflow/dags
