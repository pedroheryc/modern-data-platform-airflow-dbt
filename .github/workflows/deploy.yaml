name: deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"
            git fetch --all
            git reset --hard origin/main
            cp -n .env.example .env || true
            docker compose up -d --build
            docker compose ps
